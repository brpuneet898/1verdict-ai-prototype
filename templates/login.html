<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - 1Verdict AI Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="w-full flex justify-end items-center p-4 shadow-sm bg-white">
      <div class="flex gap-3">
        <a href="/login" class="px-5 py-2 rounded-xl bg-blue-600 text-white font-medium hover:bg-blue-700 transition">Login</a>
        <a href="/register" class="px-5 py-2 rounded-xl bg-gray-100 text-gray-700 font-medium hover:bg-gray-200 transition">Register</a>
      </div>
    </div>
    <div class="flex items-center justify-center min-h-[80vh] px-4">
      <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-md">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} mb-4">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h1>
        
        <form method="post" action="/login" class="space-y-5">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" required 
                  class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2.5" />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required 
                  class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2.5" />
          </div>

          <button type="submit"
                  class="w-full py-2.5 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition">
            Login
          </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
          No account details? 
          <a href="/register" class="text-blue-600 hover:underline">Register here</a>.
        </p>

        <div class="mt-6 text-center">
          <a href="/" class="inline-block text-sm text-gray-500 hover:text-gray-700">‚Üê Go Back</a>
        </div>
      </div>
    </div>
  </body>
</html>
